<body>
    
    <div class="loader-container" id="loaderContainer">
        <div class="logo"><i class="fas fa-tasks"></i>    Huzaifa Yusuf Hussaini TO-DO-LIST app</div>
        <div class="loader">
            <div class="loader-bar"></div>
        </div>
        <div class="loading-text">Loading your TO-DO-LIST...</div>
    </div>
    
    <div class="content" id="content">
        <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> To-dos</h1>
            <div class="search-container">
                <span class="search-icon"><i class="fas fa-search"></i></span>
                <input type="text" id="search-input" placeholder="Search to-dos">
            </div>
        </header>
        
        
  <div class="app-container">
    <div class="app-header">
      <h1></h1>
    </div>
    
    <div class="input-section">
      <input type="text" class="task-input" id="task-input" placeholder="What needs to be done?">
      <button class="add-btn" id="add-btn">Add Task</button>
    </div>
    
    <div class="tasks-section">
      <h2 class="Tackss">Your Tasks:</h2>
      <ul class="task-list" id="task-list">
        <!-- Tasks will be added here dynamically -->
      </ul>
      <div class="empty-state" id="empty-state">
        <p>No tasks yet. Add one above!</p>
      </div>
    </div>
    
    <div class="stats-section">
      <span>Total: <span id="total-counter">0</span></span>
      <span>Completed: <span id="completed-counter">0</span></span>
      <span>Remaining: <span id="remaining-counter">0</span></span>
    </div>
